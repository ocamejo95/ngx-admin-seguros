<h1 class="title" id="title">Register</h1>

<form (submit)="register()"
      [formGroup]="registerForm"
      aria-labelledby="title"
      autocomplete="off">

  <div class="form-control-group">
    <label class="label" for="input-email">Full name:</label>
    <input autofocus formControlName="name" fullWidth id="input-name" name="name" nbInput placeholder="Full name">
    <ng-container *ngIf="registerForm.get('name')?.invalid && registerForm.get('name').touched">
      <p *ngIf="registerForm.get('name').errors?.required" class="caption status-danger">
        Full name is required!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-email">Username:</label>
    <input formControlName="username" fullWidth id="input-username" name="username" nbInput
           placeholder="Username">
    <ng-container *ngIf="registerForm.get('username')?.invalid && registerForm.get('username').touched">
      <p *ngIf="registerForm.get('username').errors?.required" class="caption status-danger">
        Username is required!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input formControlName="email" fullWidth id="input-email" name="email" nbInput
           placeholder="Email address">
    <ng-container *ngIf="registerForm.get('email')?.invalid && registerForm.get('email').touched">
      <p *ngIf="registerForm.get('email').errors?.required" class="caption status-danger">
        Email is required!
      </p>
      <p *ngIf="registerForm.get('email').errors?.email" class="caption status-danger">
        Email should be the real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input formControlName="password" fullWidth id="input-password" name="password" nbInput placeholder="Password"
           type="password">
    <ng-container *ngIf="registerForm.get('password')?.invalid && registerForm.get('password').touched">
      <p *ngIf="registerForm.get('password').errors?.required" class="caption status-danger">
        Password is required!
      </p>
      <p *ngIf="registerForm.get('password').errors?.registerForm" class="caption status-danger">
        The minimum of characters is 6!
      </p>
    </ng-container>
  </div>

  <button [disabled]="registerForm.invalid" fullWidth nbButton status="success" type="submit">Sign In</button>
</form>

<section aria-label="Register" class="another-action">
  Don't have an account? <a class="text-link" routerLink="/auth/login">Sign Up</a>
</section>
